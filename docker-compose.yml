version: "3.8"
services:
  ### MYSQL Database ####
  mysql:
    container_name: mysql
    image: mysql
    ports:
      - "3307:3307"
    environment:
      MYSQL_PASSWORD: user
      MYSQL_ROOT_PASSWORD: user
      MYSQL_USER: user
      MYSQL_DATABASE: fundall-assessment
      MYSQL_TCP_PORT: 3307
    restart: always
  #    volumes:
  #      - mysql_db_data:/var/lib/mysql

  ### MySQL Adminer ####
  adminer:
    container_name: adminer_container
    image: adminer
    depends_on:
      - mysql
    environment:
      ADMINER_DEFAULT_SERVER: mysql
      ADMINER_DESIGN: galkaev
    ports:
      - "8080:8080"
    restart: always

  ### API Spring Boot ####
  server:
    container_name: demoserver
    image: teem001/fundall-assessment
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:fundall-assessment://mysql:3307/demo_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&autoReconnect=true&useSSL=false&serverTimezone=UTC
    ports:
      - "8082:8082"
    restart: always
